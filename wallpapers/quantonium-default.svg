  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D14"/>
      <stop offset="30%" stop-color="#1A1A2E"/>
      <stop offset="60%" stop-color="#16161F"/>
      <stop offset="100%" stop-color="#0D0D14"/>
    </linearGradient>

    <!-- Radial Glow -->
    <radialGradient id="purpleGlow" cx="30%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#6B4C9A" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#6B4C9A" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6B4C9A" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="cyanGlow" cx="70%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#00D9FF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="pinkGlow" cx="85%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#FF6B9D" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF6B9D" stop-opacity="0"/>
    </radialGradient>

    <!-- Star filter -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Nebula filter -->
    <filter id="nebulaBlur">
      <feGaussianBlur stdDeviation="80"/>
    </filter>

    <!-- Orbital gradient -->
    <linearGradient id="orbitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#6B4C9A" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF6B9D" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="3840" height="2160" fill="url(#bgGradient)"/>

