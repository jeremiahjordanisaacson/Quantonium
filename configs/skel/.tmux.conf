# Quantonium OS - tmux Configuration
# A practical config for developers

# =============================================================================
# General Settings
# =============================================================================

# Use 256 colors and enable true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (important for vim)
set -sg escape-time 0

# Increase repeat time
set -g repeat-time 500

# Focus events (for vim autoread)
set -g focus-events on

# Don't rename windows automatically
set -g allow-rename off

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# =============================================================================
# Key Bindings
# =============================================================================

# Change prefix to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -r C-h previous-window
bind -r C-l next-window

# Move windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window
bind q confirm-before -p "Kill session #S? (y/n)" kill-session

# Toggle synchronize panes (useful for multi-server commands)
bind S setw synchronize-panes

# Quick session switching with fzf (if available)
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"

# =============================================================================
# Copy Mode (vi-style)
# =============================================================================

setw -g mode-keys vi

# Enter copy mode with Escape
bind Escape copy-mode

# v to start selection, y to copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Copy to system clipboard (Linux with xclip)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# =============================================================================
# Theme - Quantonium Colors
# =============================================================================

# Colors
PURPLE="#6B4C9A"
CYAN="#00D9FF"
PINK="#FF6B9D"
BG="#1A1A2E"
BG_LIGHT="#2D2D44"
FG="#E8E8F0"
GRAY="#808090"

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1A1A2E,fg=#E8E8F0"

# Status bar content
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=#1A1A2E,bg=#6B4C9A,bold] #S #[fg=#6B4C9A,bg=#1A1A2E]"
set -g status-right "#[fg=#2D2D44]#[fg=#808090,bg=#2D2D44] %H:%M #[fg=#6B4C9A]#[fg=#1A1A2E,bg=#6B4C9A,bold] #h "

# Window status
setw -g window-status-format "#[fg=#808090] #I:#W "
setw -g window-status-current-format "#[fg=#00D9FF,bold] #I:#W "

# Window activity style
setw -g window-status-activity-style "fg=#FF6B9D"

# Pane borders
set -g pane-border-style "fg=#2D2D44"
set -g pane-active-border-style "fg=#6B4C9A"

# Message style
set -g message-style "bg=#6B4C9A,fg=#E8E8F0,bold"

# Mode style (copy mode, etc.)
setw -g mode-style "bg=#6B4C9A,fg=#E8E8F0"

# Clock
setw -g clock-mode-colour "#00D9FF"

