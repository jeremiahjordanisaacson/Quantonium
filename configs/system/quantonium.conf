# Quantonium System Configuration
# /etc/quantonium/quantonium.conf

[System]
Name=Quantonium
Version=1.0
BaseDistro=Ubuntu
BaseVersion=24.04

[Theme]
# Theme defaults (falls back to Adwaita for missing assets)
GtkTheme=Quantonium-Dark
IconTheme=Adwaita
CursorTheme=Adwaita

[Tools]
# Quantonium utilities
SystemDiagnostics=/usr/local/bin/qsys
DevHelper=/usr/local/bin/qdev

[Updates]
# Standard Ubuntu updates via apt
AutoUpdate=false
SecurityUpdates=true
