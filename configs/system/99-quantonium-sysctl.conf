# Quantonium OS - Kernel Parameters
# /etc/sysctl.d/99-quantonium-sysctl.conf
#
# These settings optimize for developer workstation use:
# - Improved responsiveness under load
# - Better memory management
# - Higher file descriptor limits for dev tools
# - Network tuning for local development
#
# To apply: sudo sysctl --system

# =============================================================================
# Virtual Memory
# =============================================================================

# Reduce swap tendency (0-100, lower = less swap, default 60)
# For systems with 8GB+ RAM, reduce swapping to improve responsiveness
vm.swappiness = 10

# Start writing dirty pages earlier, write more aggressively
# Prevents large write bursts that freeze the system
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Time before dirty data is written (centisecs)
vm.dirty_expire_centisecs = 3000
vm.dirty_writeback_centisecs = 500

# How aggressively to reclaim memory used by VFS caches
# Higher = more aggressive reclamation
vm.vfs_cache_pressure = 50

# Overcommit memory settings
# 0 = heuristic (default), 1 = always, 2 = never
vm.overcommit_memory = 0

# =============================================================================
# File System
# =============================================================================

# Increase inotify limits for IDEs and file watchers
# VS Code, IntelliJ, webpack, etc. all need this
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024
fs.inotify.max_queued_events = 32768

# Increase file handle limits
fs.file-max = 2097152

# Async I/O limits
fs.aio-max-nr = 1048576

# =============================================================================
# Kernel
# =============================================================================

# Enable SysRq for emergency debugging (all functions)
kernel.sysrq = 1

# Increase PID max for heavy container workloads
kernel.pid_max = 4194304

# Increase max threads
kernel.threads-max = 4194304

# Disable kernel address display for security
kernel.kptr_restrict = 1

# Restrict dmesg access to root
kernel.dmesg_restrict = 1

# =============================================================================
# Network - Optimized for Local Development
# =============================================================================

# Increase socket buffer sizes for high-throughput local connections
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.core.rmem_default = 1048576
net.core.wmem_default = 1048576
net.core.optmem_max = 65536

# Increase backlog for high connection rates
net.core.somaxconn = 65535
net.core.netdev_max_backlog = 65535

# TCP memory tuning
net.ipv4.tcp_rmem = 4096 1048576 16777216
net.ipv4.tcp_wmem = 4096 1048576 16777216

# Increase local port range
net.ipv4.ip_local_port_range = 1024 65535

# Faster recycling of TIME_WAIT sockets
net.ipv4.tcp_tw_reuse = 1

# Enable TCP Fast Open
net.ipv4.tcp_fastopen = 3

# Disable slow start after idle
net.ipv4.tcp_slow_start_after_idle = 0

# Increase max SYN backlog
net.ipv4.tcp_max_syn_backlog = 65535

# Keepalive settings (useful for SSH, database connections)
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 60
net.ipv4.tcp_keepalive_probes = 10

# Enable BBR congestion control if available (better than cubic)
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

# =============================================================================
# Security (sensible defaults)
# =============================================================================

# Ignore ICMP redirects (prevent MITM attacks)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# Don't send ICMP redirects
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Ignore source-routed packets
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Enable SYN flood protection
net.ipv4.tcp_syncookies = 1

# Log suspicious packets
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# Protect against time-wait assassination
net.ipv4.tcp_rfc1337 = 1

# Enable reverse path filtering
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
