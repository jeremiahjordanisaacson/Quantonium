# Quantonium OS - User Limits
# /etc/security/limits.d/99-quantonium-limits.conf
#
# Higher limits for developer workflows:
# - Running multiple containers
# - IDEs with many file handles
# - Heavy compilation workloads
# - Database servers (local dev)

# Increase open file limits (IDEs, containers, databases need this)
*               soft    nofile          65535
*               hard    nofile          1048576

# Increase process limits (containers, parallel builds)
*               soft    nproc           65535
*               hard    nproc           65535

# Increase max locked memory (for databases, VMs)
*               soft    memlock         unlimited
*               hard    memlock         unlimited

# Core dumps (useful for debugging)
*               soft    core            unlimited
*               hard    core            unlimited

# Message queue limits
*               soft    msgqueue        819200
*               hard    msgqueue        819200

# Max pending signals
*               soft    sigpending      65535
*               hard    sigpending      65535

# Root user gets higher limits
root            soft    nofile          1048576
root            hard    nofile          1048576
root            soft    nproc           unlimited
root            hard    nproc           unlimited
