[Ostara]
# Quantonium OS Installer Slideshow Configuration

# Slideshow name
Name=Quantonium

# Slideshow directory
Dir=/usr/share/ubiquity-slideshow/slides/quantonium

# Locale directory
LocaleDir=/usr/share/ubiquity-slideshow/slides/quantonium/l10n

# Slide duration (milliseconds)
SlideDuration=30000

# Transition duration (milliseconds)
TransitionDuration=1000

# Auto-advance
AutoAdvance=true

# Loop slides
Loop=true
