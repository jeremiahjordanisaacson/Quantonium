<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B4C9A"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
    <linearGradient id="orbitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#6B4C9A"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Q Circle -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#quantumGlow)" stroke-width="5" stroke-linecap="round"/>

  <!-- Orbital Ring -->
  <ellipse cx="32" cy="32" rx="28" ry="10" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" stroke-linecap="round" transform="rotate(-30 32 32)" filter="url(#glow)" opacity="0.9"/>

  <!-- Core -->
  <circle cx="32" cy="32" r="7" fill="url(#quantumGlow)"/>
  <circle cx="32" cy="32" r="4" fill="#00D9FF" opacity="0.8"/>
  <circle cx="32" cy="32" r="2" fill="#FFFFFF"/>

  <!-- Q Tail -->
  <path d="M44 44 L54 54" stroke="url(#quantumGlow)" stroke-width="5" stroke-linecap="round"/>

  <!-- Particles -->
  <circle cx="50" cy="18" r="2" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="14" cy="40" r="1.5" fill="#FF6B9D" filter="url(#glow)"/>
</svg>
