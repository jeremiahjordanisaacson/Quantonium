<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B4C9A"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
    <linearGradient id="orbitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#6B4C9A"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6B4C9A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="100" cy="100" r="70" fill="url(#coreGlow)" opacity="0.5"/>

  <!-- Main Q Circle -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#quantumGlow)" stroke-width="12" stroke-linecap="round"/>

  <!-- Orbital Ring -->
  <ellipse cx="100" cy="100" rx="75" ry="28" fill="none" stroke="url(#orbitalGradient)" stroke-width="3" stroke-linecap="round" transform="rotate(-30 100 100)" filter="url(#glow)" opacity="0.9"/>

  <!-- Secondary Orbital -->
  <ellipse cx="100" cy="100" rx="65" ry="22" fill="none" stroke="url(#orbitalGradient)" stroke-width="1.5" stroke-linecap="round" transform="rotate(45 100 100)" opacity="0.4"/>

  <!-- Core -->
  <circle cx="100" cy="100" r="18" fill="url(#quantumGlow)"/>
  <circle cx="100" cy="100" r="10" fill="#00D9FF" opacity="0.8"/>
  <circle cx="100" cy="100" r="5" fill="#FFFFFF"/>

  <!-- Q Tail -->
  <path d="M133 133 L160 160" stroke="url(#quantumGlow)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Particles -->
  <circle cx="155" cy="50" r="4" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="45" cy="125" r="3" fill="#FF6B9D" filter="url(#glow)"/>
  <circle cx="160" cy="120" r="2.5" fill="#00D9FF" opacity="0.7"/>
</svg>
