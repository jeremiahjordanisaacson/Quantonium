<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="8" viewBox="0 0 400 8" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6B4C9A"/>
      <stop offset="50%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <filter id="progressGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="400" height="8" rx="4" fill="url(#progressGradient)" filter="url(#progressGlow)"/>
</svg>
